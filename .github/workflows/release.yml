name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      
      - name: Create signed checksums
        run: |
          # SHA256 checksums oluÅŸtur
          sha256sum guncel install.sh > SHA256SUMS
          
          # GPG ile imzala
          gpg --armor --detach-sign SHA256SUMS
          gpg --armor --detach-sign guncel
          gpg --armor --detach-sign install.sh
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "ARCB Wider Updater ${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            guncel
            guncel.asc
            install.sh
            install.sh.asc
            SHA256SUMS
            SHA256SUMS.asc
