name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      
      - name: Prepare release assets
        run: |
          # Bash completion'ı root'a kopyala (release asset olarak)
          cp completions/guncel.bash guncel.bash

      - name: Create signed checksums
        env:
          GPG_TTY: ""
        run: |
          # SHA256 checksums oluştur (completion dahil)
          sha256sum guncel install.sh guncel.bash > SHA256SUMS

          # GPG ile imzala (batch mode for CI)
          gpg --batch --yes --armor --detach-sign SHA256SUMS
          gpg --batch --yes --armor --detach-sign guncel
          gpg --batch --yes --armor --detach-sign install.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "ARCB Wider Updater ${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            guncel
            guncel.asc
            install.sh
            install.sh.asc
            guncel.bash
            SHA256SUMS
            SHA256SUMS.asc
