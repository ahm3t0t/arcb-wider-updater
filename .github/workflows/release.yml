name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      
      - name: Prepare release assets
        run: |
          # Completion files ve man page'i root'a kopyala (release asset olarak)
          cp completions/guncel.bash guncel.bash
          cp completions/_guncel _guncel
          cp completions/guncel.fish guncel.fish
          cp docs/guncel.8 guncel.8
          # Language files (v6.0.0+)
          cp lang/tr.sh tr.sh
          cp lang/en.sh en.sh

      - name: Create signed checksums
        env:
          GPG_TTY: ""
        run: |
          # SHA256 checksums oluÅŸtur (completion, man page ve lang dahil)
          sha256sum guncel install.sh guncel.bash _guncel guncel.fish guncel.8 tr.sh en.sh > SHA256SUMS

          # GPG ile imzala (batch mode for CI)
          gpg --batch --yes --armor --detach-sign SHA256SUMS
          gpg --batch --yes --armor --detach-sign guncel
          gpg --batch --yes --armor --detach-sign install.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "BigFive Updater ${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            guncel
            guncel.asc
            install.sh
            install.sh.asc
            guncel.bash
            _guncel
            guncel.fish
            guncel.8
            tr.sh
            en.sh
            SHA256SUMS
            SHA256SUMS.asc
